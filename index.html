<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
   <!-- Welcome Modal -->
   <div id="welcome-modal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Dinner and a Movie</h5>
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>-->
          </div>
          <div class="modal-body">
            <p>Plan a perfect evening with Dinner and a Movie</p>
            <p>Enter your zip code and choose a movie theater near you. See what's playing and choose a movie to watch.</p>
            <p>Then search for a restaurant and enjoy your evening!</p>
          </div>
          <div class="modal-footer">
            <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#initial-form">Let's go!</button>          </div>-->
            <button id="lets-go" type="button" class="btn btn-primary">Let's go!</button>          </div>
        </div>
      </div>
    </div>

    <!-- Initial Form -->
    <div id="initial-form" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search Location</h5>
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>-->
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="form-control-label">Zip Code</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="form-control-label">Radius</label>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    How far?
                  </button>
                  <div class="dropdown-menu">
                    <p><a class="dropdown-item" href="#">1 mile</a></p>
                    <p><a class="dropdown-item" href="#">2 miles</a></p>
                    <p><a class="dropdown-item" href="#">5 miles</a></p>
                    <!--<div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>-->
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATTkl-HYGA1UhggRn2Fyf1MPlqyQiHv1E&libraries=places&callback=initMap" async defer></script>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
